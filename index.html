<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div id="title">
        <h1>Booksky</h1>
    </div>
    <div class="overlay"></div>
    <div class="container">
        <div class="book-container">
            <h1 class="title">Rich Dad Poor Dad</h1>
            <h5 class="author">Robert</h5>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam repellat
                temporibus quas earum. Minima, cum! Sapiente, quod doloribus. Qui veniam quibusdam aliquid provident
                similique voluptas illum, rerum eos sunt perferendis.</p>
            <button class="delBtn" onclick="del(event)">Delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="add-container">
        <h3>Add Book</h3>
        <form>
            <input id="book-title" type="text" placeholder="Book Title"  />
            <input id="book-author" type="text" placeholder="Book Author"  />
            <textarea id="description" name="description" placeholder="Short Description.." id="" cols="30" rows="4"></textarea>
            <button id="add-book" >ADD</button>
            <button id="cancel-popup" >CANCEL</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button" >+</button>

</body>
<script src="script.js"></script>

</html>
